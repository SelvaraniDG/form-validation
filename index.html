<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
  <header>
        <h1>Welcome to DataGrokr!</h1>
        <nav>
         <p>Go to our official <a id="links" href="https://datagrokr.com/">website.</a></p> 
        </nav>
    </header>
    <div class="container">
        <form id="form">
            <h1>Fill this up!</h1>
          <div class="form-group">
            <label for="username">Full name:</label>
            <input type="text" id="username" name="username" placeholder="Colleen hoover">
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="colleenh@gmail.com">
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob">
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="" disabled selected>Select your option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="error"></div>
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department">
              <option value="" disabled selected>Select your option</option>
                <option value="cloud">Cloud engineering</option>
                <option value="data">Data eningeering</option>
                <option value="application">Application engineering</option>
            </select>
            <div class="error"></div>
          </div>
          
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
     
    
    <footer>
        <p>&copy; 2024 | DataGrokr | All rights reserved.</p>
        <p>Contact <a id="mailto" href="mailto:selvarani.cr@datagrokr.com">Selvarani.cr@datagrokr.com</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
